<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aslan</title>
</head>
<body>
    <h1>Aslan</h1>

    <p id="imie">Imię: (press refresh)</p>
    <p id="nazwisko">Nazwisko: (press refresh)</p>
    <p id="wiek">Wiek: (press refresh)</p>
    <p id="plec">Płeć: (press refresh)</p>
    <p id="rasa">Rasa: (press refresh)</p>

    <br>
    <button onclick="refreshCSV()">Update Aslan</button>
    <br><br>
    <a href="/index.html">Back to main page</a>

    <script>
        async function refreshCSV() {
            const data = await fetch("/force-refresh").then(r => r.json());
            updatePageValues(data);
        }

        function updatePageValues(data) {
            document.getElementById("imie").textContent     = "Imię: " + (data["Imię_1"] || "");
            document.getElementById("nazwisko").textContent = "Nazwisko: " + (data["Nazwisko_1"] || "");
            document.getElementById("wiek").textContent     = "Wiek: " + (data["Wiek_1"] || "");
            document.getElementById("plec").textContent     = "Płeć: " + (data["Płeć_1"] || "");
            document.getElementById("rasa").textContent     = "Rasa: " + (data["Rasa_1"] || "");
        }
    </script>
</body>
</html>
