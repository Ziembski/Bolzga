<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Główna Strona - Lista Wpisów</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista Dostępnych Wpisów</h1>
        
        <div id="entries-list" class="entries-grid">
            <!-- 
                MANUAL ENTRY CONFIGURATION:
                Copy and paste the template below for each entry you want to display.
                Each entry will automatically update when CSV data changes.
                
                Template structure:
                <a href="template.html?row=ROW_NUMBER" class="entry-card entry-row-ROW_NUMBER" data-row="ROW_NUMBER">
                    <h3 class="entry-name">Loading...</h3>
                    <span class="row-number">Wiersz ROW_NUMBER</span>
                </a>
            -->
            
            <!-- Entry for Row -->
            <a href="template.html?row=1" class="entry-card entry-row-1" data-row="1">
                <h3 class="entry-name">Ładowanie...</h3>
            </a>
            
            <a href="template.html?row=2" class="entry-card entry-row-2" data-row="2">
                <h3 class="entry-name">Ładowanie...</h3>
            </a>
            
            <!-- 
                ADD MORE ENTRIES BELOW:
                Copy one of the blocks above and change the row numbers.
                
                Example for Row 5:
                <a href="template.html?row=5" class="entry-card entry-row-5" data-row="5">
                    <h3 class="entry-name">Ładowanie...</h3>
                    <span class="row-number">Wiersz 5</span>
                </a>
                
                Example for Row 10:
                <a href="template.html?row=10" class="entry-card entry-row-10" data-row="10">
                    <h3 class="entry-name">Ładowanie...</h3>
                    <span class="row-number">Wiersz 10</span>
                </a>
            -->
            
        </div>
    </div>

    <script>
        /**
         * This script updates the manually defined entries with data from CSV
         * It finds all entry cards and updates them based on their data-row attribute
         */
        
        let currentData = null;
        let eventSource = null;
        let updateDebounceTimer = null;
        
        /**
         * Update all manually defined entry cards with current data
         */
        function updateEntries(data) {
            if (!data || !data.rows || data.rows.length === 0) {
                return;
            }
            
            // Find the index of "Imię" column to use as display name
            const imieIndex = data.headers.indexOf('Imię');
            
            // Find all entry cards that have been manually added to the HTML
            const entryCards = document.querySelectorAll('.entry-card[data-row]');
            
            entryCards.forEach(card => {
                const rowNumber = parseInt(card.getAttribute('data-row'));
                
                if (rowNumber > 0 && rowNumber <= data.rows.length) {
                    const row = data.rows[rowNumber - 1];
                    const displayName = imieIndex >= 0 && row[imieIndex] 
                        ? row[imieIndex] 
                        : `Wpis ${rowNumber}`;
                    
                    // Update the entry name
                    const nameElement = card.querySelector('.entry-name');
                    if (nameElement) {
                        nameElement.textContent = displayName;
                    }
                    
                    // Remove error styling if it exists
                    card.classList.remove('error-card');
                } else {
                    // Row doesn't exist in data
                    const nameElement = card.querySelector('.entry-name');
                    if (nameElement) {
                        nameElement.textContent = 'Brak danych';
                    }
                    card.classList.add('error-card');
                }
            });
        }
        
        /**
         * Debounced update function to prevent rapid successive updates
         */
        function debouncedUpdate(data) {
            if (updateDebounceTimer) {
                clearTimeout(updateDebounceTimer);
            }
            
            updateDebounceTimer = setTimeout(() => {
                currentData = data;
                updateEntries(data);
            }, 300);
        }
        
        /**
         * Initialize Server-Sent Events connection
         */
        function initSSE() {
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource('/api/sse');
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                debouncedUpdate(data);
            };
            
            eventSource.onerror = (error) => {
                console.error('SSE Error:', error);
                eventSource.close();
                setTimeout(initSSE, 5000);
            };
        }
        
        /**
         * Initial page load
         */
        async function init() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                currentData = data;
                updateEntries(data);
                
                initSSE();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        init();
    </script>
</body>
</html>
