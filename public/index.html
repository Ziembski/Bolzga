<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Główna Strona - Lista Wpisów</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista Dostępnych Wpisów</h1>
        
        <div id="entries-list">
            <p>Ładowanie danych...</p>
        </div>
    </div>

    <script>
        /**
         * CONFIGURATION: Specify which rows you want to display
         * Add or remove row numbers from this array to customize
         * Example: [1, 3, 5] will show only rows 1, 3, and 5
         */
        const ROWS_TO_DISPLAY = [
            1,  // Shows row 2 from CSV
            2   // Shows row 3 from CSV
            // Add more row numbers here as needed:
            // 5,
            // 7,
            // 10
        ];
        
        let currentData = null;
        let eventSource = null;
        let updateDebounceTimer = null;
        
        /**
         * Render only the specified entries as links
         * Only rows listed in ROWS_TO_DISPLAY array will be shown
         */
        function renderEntries(data) {
            const container = document.getElementById('entries-list');
            
            if (!data || !data.rows || data.rows.length === 0) {
                container.innerHTML = '<p>Brak dostępnych danych.</p>';
                return;
            }
            
            // Find the index of "Imię" column to use as display name
            const imieIndex = data.headers.indexOf('Imię');
            
            let html = '<div class="entries-grid">';
            
            // Only display rows specified in ROWS_TO_DISPLAY array
            ROWS_TO_DISPLAY.forEach(rowNumber => {
                // Check if this row exists in the data
                if (rowNumber <= data.rows.length && rowNumber > 0) {
                    const row = data.rows[rowNumber - 1];
                    const displayName = imieIndex >= 0 && row[imieIndex] 
                        ? row[imieIndex] 
                        : `Wpis ${rowNumber}`;
                    
                    html += `
                        <a href="template.html?row=${rowNumber}" class="entry-card">
                            <h3>${displayName}</h3>
                            <span class="row-number">Wiersz ${rowNumber}</span>
                        </a>
                    `;
                } else {
                    // Row number is out of range
                    html += `
                        <div class="entry-card error-card">
                            <h3>Wiersz ${rowNumber}</h3>
                            <span class="row-number">Brak danych</span>
                        </div>
                    `;
                }
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        /**
         * Debounced update function to prevent rapid successive updates
         * This ensures we don't update the display too frequently
         */
        function debouncedUpdate(data) {
            if (updateDebounceTimer) {
                clearTimeout(updateDebounceTimer);
            }
            
            updateDebounceTimer = setTimeout(() => {
                currentData = data;
                renderEntries(data);
            }, 2000); // Wait ms before updating
        }
        
        /**
         * Initialize Server-Sent Events connection
         * This provides real-time updates when CSV data changes
         */
        function initSSE() {
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource('/api/sse');
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                debouncedUpdate(data);
            };
            
            eventSource.onerror = (error) => {
                console.error('SSE Error:', error);
                eventSource.close();
                
                // Reconnect after 5 seconds
                setTimeout(initSSE, 5000);
            };
        }
        
        /**
         * Initial page load
         * Fetch data and set up real-time updates
         */
        async function init() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                currentData = data;
                renderEntries(data);
                
                // Start SSE connection for real-time updates
                initSSE();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('entries-list').innerHTML = 
                    '<p>Błąd ładowania danych. Spróbuj odświeżyć stronę.</p>';
            }
        }
        
        // Start the application when page loads
        init();
    </script>
</body>
</html>
