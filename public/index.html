<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A1 Live Value (SSE)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #fafafa;
    }
    #value {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Google Sheets A1 (Live via SSE)</h1>
  <div id="value">Waiting for data...</div>

  <script>
    const source = new EventSource("/events");
    const valueBox = document.getElementById("value");

    source.onmessage = (event) => {
      const data = JSON.parse(event.data);
      valueBox.textContent = data.a1;
    };

    source.onerror = () => {
      valueBox.textContent = "Connection lost… retrying…";
    };
  </script>
</body>
</html>
