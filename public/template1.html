<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły Wpisu - Widok 1</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<div class="body-img">
	<img src="/img/layout/body-bg.png">
</div>


    <div class="container template1-view">

        
        <div id="entry-details" class="details-card">
                <img src="/img/bg1.png">
            <h1>Rzeczpospolita Bolzga</h1>
            <h2>Dokument Obywatelski</h2>
            
            <div class="coat-of-arms">
                <img src="/img/godlo.png" alt="Herb">
            </div>
            
            <div class="details-grid">
                <!-- COLUMN 1: IMG1 -->
                <div class="column-1">
                    <div class="img1-container">
                        <img id="img1-photo" src="" alt="Zdjęcie" style="display: none;" onerror="this.style.display='none'; document.querySelector('.img1-placeholder').style.display='block';">
                        <span class="img1-placeholder">IMG1</span>
                    </div>
					
					<div class="pin1">
						<img src="/img/pin.png">
					</div>
					
					<div class="pin2">
						<img src="/img/pin.png">
					</div>
                </div>
                
                <!-- COLUMN 2: Middle fields -->
                <div class="column-2">
                    <!-- Field: Nazwisko -->
                    <div class="detail-item field-nazwisko" data-field="Nazwisko">
                        <label>Nazwisko:</label>
                        <span class="detail-value">Ładowanie...</span>
                    </div>
                    
                    <!-- Field: Imię -->
                    <div class="detail-item field-imie" data-field="Imię">
                        <label>Imię:</label>
                        <span class="detail-value">Ładowanie...</span>
                    </div>
                    
                    <!-- Field: Rasa -->
                    <div class="detail-item field-rasa" data-field="Rasa">
                        <label>Rasa:</label>
                        <span class="detail-value">Ładowanie...</span>
                    </div>
                    
                    <!-- Field: Płeć -->
                    <div class="detail-item field-płec" data-field="Płeć">
                        <label>Płeć:</label>
                        <span class="detail-value">Ładowanie...</span>
                    </div>
                    
                    <!-- Field: Stan cywilny -->
                    <div class="detail-item field-stan-cywilny" data-field="Stan cywilny">
                        <label>Stan cywilny:</label>
                        <span class="detail-value">Ładowanie...</span>
                    </div>

                </div>
                
                <!-- COLUMN 3: Right fields -->
                <div class="column-3">
                    <!-- Field: Wiek -->
                    <div class="detail-item field-wiek" data-field="Wiek">
                        <label>Wiek:</label>
                        <span class="detail-value">Ładowanie...</span>
                    </div>
                    
                    <!-- Field: Wyznanie -->
                    <div class="detail-item field-wyznanie" data-field="Wyznanie">
                        <label>Wyznanie:</label>
                        <span class="detail-value">Ładowanie...</span>
                    </div>

                    <!-- Field: Numer Identyfikacyjny  -->
                    <div class="detail-item field-NI" data-field="NI">
                        <label>Numer Identyfikacyjny:</label>
                        <span class="detail-value">Ładowanie...</span>
                    </div>
                    
                    <!-- IMG2 Signature -->
                    <div class="img2-wrapper">
                        <div class="img2-label">Podpis obywatelski:</div>
                        <div class="img2-container">
                            <img id="img2-signature" src="" alt="Podpis" style="display: none;" onerror="this.style.display='none'; document.querySelector('.img2-placeholder').style.display='block';">
                            <span class="img2-placeholder">IMG2</span>
                        </div>
                    </div>
                </div>
            </div>
			
            <div class="overlay-bg">
                <img src="/img/bg1b.png">
            </div>
			
        </div>
        

    </div>

    <div class="playing-card">
	
		<div class="pc-inner-frame">
			<img id="img4-card" src="" style="display: none;" onerror="this.style.display='none'; document.querySelector('.img4-placeholder').style.display='block';">
		</div>
	
		<div class="pc-top-left">
		
			<div class="detail-item field-pl-cd" data-field="pl-cd">
				<span class="detail-value">A4</span>
			</div>
			
			<div class="img3-wrapper">
				<div class="img3-container">
					<img id="img3-suit-top" src="" style="display: none;" onerror="this.style.display='none'; document.querySelector('.img3-placeholder').style.display='block';">
				</div>
			</div>
			
		</div>
		
		<div class="pc-bottom-right">
		
			<div class="detail-item field-pl-cd" data-field="pl-cd">
				<span class="detail-value">A4</span>
			</div>
			
			<div class="img3-wrapper">
				<div class="img3-container">
					<img id="img3-suit-bottom" src="" style="display: none;" onerror="this.style.display='none'; document.querySelector('.img3-placeholder').style.display='block';">
					<span class="img3-placeholder">IMG3</span>
				</div>
			</div>
			
		</div>
	
	</div>
	
	<div class="caps-section">
	
		<div class="cap1">
			<img src="/img/caps/cap1.png" alt="Kapsel 1">
		</div>
		
		<div class="cap2">
			<img src="/img/caps/cap2.png" alt="Kapsel 2">
		</div>
		
		<div class="cap3">
			<img src="/img/caps/cap3.png" alt="Kapsel 3">
		</div>
		
		<div class="cap4">
			<img src="/img/caps/cap4.png" alt="Kapsel 4">
		</div>
		
		<div class="cap5">
			<img src="/img/caps/cap5.png" alt="Kapsel 5">
		</div>
		
		<div class="cap6">
			<img src="/img/caps/cap6.png" alt="Kapsel 6">
		</div>
		
		<div class="cap7">
			<img src="/img/caps/cap7.png" alt="Kapsel 7">
		</div>
		
		<div class="cap8">
			<img src="/img/caps/cap8.png" alt="Kapsel 8">
		</div>
		
		<div class="cap9">
			<img src="/img/caps/cap9.png" alt="Kapsel 9">
		</div>
		
		<div class="cap10">
			<img src="/img/caps/cap10.png" alt="Kapsel 10">
		</div>
		
	</div>
	
	<div class="go-back">
		<a href="index.html">
			<img src="/img/arrows/back.png" alt="Powrót">
		</a>
	</div>

	<div class="refresh-container">
		<img id="refresh-btn" class="refresh-button" src="/img/arrows/refresh.png" alt="Odśwież dane" style="cursor: pointer;">
	</div>
		
	<div id="last-update" class="last-update"></div>

    <script>
        let currentData = null;
        let currentRow = null;
        let eventSource = null;
        let updateDebounceTimer = null;
        
        function getRowNumber() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('row')) || 1;
        }
        
        function updateImage(imgId, placeholderId, url) {
            const imgElement = document.getElementById(imgId);
            const placeholderElement = document.querySelector(placeholderId);
            
            if (url && url.trim() !== '' && url !== 'Brak danych') {
                imgElement.src = url;
                imgElement.style.display = 'block';
                if (placeholderElement) {
                    placeholderElement.style.display = 'none';
                }
            } else {
                imgElement.style.display = 'none';
                if (placeholderElement) {
                    placeholderElement.style.display = 'block';
                }
            }
        }
        
		function updateFields(data, rowNumber) {
			if (!data || !data.rows || rowNumber > data.rows.length) {
				const detailItems = document.querySelectorAll('.detail-item[data-field]');
				detailItems.forEach(item => {
					const valueElement = item.querySelector('.detail-value');
					if (valueElement) {
						valueElement.textContent = 'Nie znaleziono danych dla tego wpisu';
						valueElement.classList.add('error-value');
					}
				});
				return;
			}
			
			const row = data.rows[rowNumber - 1];
			const fieldItems = document.querySelectorAll('.detail-item[data-field]');
			
			// Update text fields
			fieldItems.forEach(item => {
				const fieldName = item.getAttribute('data-field');
				const fieldIndex = data.headers.indexOf(fieldName);
				const valueElement = item.querySelector('.detail-value');
				
				if (!valueElement) return;
				
				if (fieldIndex >= 0) {
					const value = row[fieldIndex] || 'Brak danych';
					valueElement.textContent = value;
					valueElement.classList.remove('error-value');
					item.classList.remove('error-item');
				} else {
					valueElement.textContent = 'Pole nie istnieje w CSV';
					valueElement.classList.add('error-value');
					item.classList.add('error-item');
				}
			});
			
			// Update IMG1 from "Img" field
			const img1Index = data.headers.indexOf('Img');
			if (img1Index >= 0) {
				const img1Url = row[img1Index];
				updateImage('img1-photo', '.img1-placeholder', img1Url);
			}
			
			// Update IMG2 from "Img2" field (if exists)
			const img2Index = data.headers.indexOf('Img2');
			if (img2Index >= 0) {
				const img2Url = row[img2Index];
				updateImage('img2-signature', '.img2-placeholder', img2Url);
			}
			
			// Update IMG3 from "Img3" field (if exists) - BOTH instances
			const img3Index = data.headers.indexOf('Img3');
			if (img3Index >= 0) {
				const img3Url = row[img3Index];
				updateImage('img3-suit-top', '.img3-placeholder', img3Url);
				updateImage('img3-suit-bottom', '.img3-placeholder', img3Url);
			}
			
			// Update IMG4 from "Img4" field (if exists)
			const img4Index = data.headers.indexOf('Img4');
			if (img4Index >= 0) {
				const img4Url = row[img4Index];
				updateImage('img4-card', '.img4-placeholder', img4Url);
			}
			
			// Update caps visibility based on "Kapsle" field
			const kapsleIndex = data.headers.indexOf('Kapsle');
			if (kapsleIndex >= 0) {
				const kapsleValue = parseInt(row[kapsleIndex]) || 0;
				
				// Loop through all 10 caps
				for (let i = 1; i <= 10; i++) {
					const capElement = document.querySelector(`.cap${i} img`);
					if (capElement) {
						if (i <= kapsleValue) {
							capElement.style.display = 'block';
						} else {
							capElement.style.display = 'none';
						}
					}
				}
			} else {
				// If "Kapsle" field doesn't exist, hide all caps
				for (let i = 1; i <= 10; i++) {
					const capElement = document.querySelector(`.cap${i} img`);
					if (capElement) {
						capElement.style.display = 'none';
					}
				}
			}
			
			const now = new Date().toLocaleString('pl-PL');
			document.getElementById('last-update').textContent = 
				`Ostatnia aktualizacja: ${now}`;
		}
        
        function debouncedUpdate(data) {
            if (updateDebounceTimer) {
                clearTimeout(updateDebounceTimer);
            }
            
            updateDebounceTimer = setTimeout(() => {
                currentData = data;
                updateFields(data, currentRow);
            }, 300);
        }
        
        function initSSE() {
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource('/api/sse');
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                debouncedUpdate(data);
            };
            
            eventSource.onerror = (error) => {
                console.error('SSE Error:', error);
                eventSource.close();
                setTimeout(initSSE, 5000);
            };
        }
        
        async function handleRefresh() {
            const refreshImg = document.getElementById('refresh-btn');
            const originalSrc = refreshImg.src;
            refreshImg.style.scale = '120%';
            refreshImg.style.pointerEvents = 'none';
            
            try {
                const response = await fetch('/api/refresh');
                const result = await response.json();
                
                if (result.success) {
                    currentData = result.data;
                    updateFields(currentData, currentRow);
                    
                    if (result.updated) {
                        console.log('Data updated:', result.message);
                        initSSE();
                    } else {
                        console.log('No update:', result.message);
                    }
                }
            } catch (error) {
                console.error('Refresh error:', error);
            } finally {
                refreshImg.style.scale = '100%';
                refreshImg.style.pointerEvents = 'auto';
            }
        }
        
        async function init() {
            currentRow = getRowNumber();
            
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                currentData = data;
                updateFields(data, currentRow);
                
                initSSE();
                
                document.getElementById('refresh-btn')
                    .addEventListener('click', handleRefresh);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('entry-details').innerHTML = 
                    '<p>Błąd ładowania danych. Spróbuj odświeżyć stronę.</p>';
            }
        }
        
        init();
    </script>
</body>
</html>
