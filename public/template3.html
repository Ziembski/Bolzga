<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokument Obywatelski</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="id-card">
        <div class="coat-of-arms">
            <img src="/img/godlo.png" alt="Herb">
        </div>
        
        <div class="header">
            <h1>Rzeczpospolita Bolzga</h1>
            <h2>Dokument Obywatelski</h2>
        </div>

        <div class="content">
            <div class="photo-section">
                <img src="/img/Aslan_passport.png" alt="Fotka">
            </div>

            <div class="info-section">
                <div class="info-field">
                    <div class="info-label">Nazwisko</div>
                    <div class="info-value large">KOWALSKI</div>
                </div>
                <div class="info-field">
                    <div class="info-label">Imię</div>
                    <div class="info-value large">ASLAN</div>
                </div>
                <div class="info-field">
                    <div class="info-label">Płeć</div>
                    <div class="info-value">mężczyzna</div>
                </div>
                <div class="info-field">
                    <div class="info-label">Rasa</div>
                    <div class="info-value">bożniak</div>
                </div>
                <div class="info-field">
                    <div class="info-label">Stan cywilny</div>
                    <div class="info-value">kawaler</div>
                </div>
                <div class="info-field">
                    <div class="info-label">Numer Identyfikacyjny</div>
                    <div class="info-value large">1234567890</div>
                </div>
            </div>

            <div class="right-section">
                <div>
                    <div class="age-section">
                        <div class="age-label">Wiek</div>
                        <div class="age-value">30</div>
                    </div>
                    <div class="religion-section">
                        <div class="religion-label">Wyznanie</div>
                        <div class="religion-value">talib</div>
                    </div>
                </div>
                <div class="signature-section">
                    <div class="signature-label">Podpis obywatelski</div>
                    <div class="signature-box">IMG2</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
